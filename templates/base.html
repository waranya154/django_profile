<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WARANYA webapp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      :root {
        --blue: #2563eb;
        --blue-dark: #1e40af;
        --blue-darker: #1e293b;
        --gray: #374151;
        --gray-dark: #111827;
        --gray-light: #6b7280;
        --white: #fff;
        --text-color: #e0e7ef;
      }
      body {
        background: linear-gradient(135deg, var(--gray-dark) 0%, var(--blue-darker) 100%) !important;
        color: var(--text-color) !important;
        font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background: linear-gradient(90deg, var(--gray), var(--blue-dark)) !important;
        box-shadow: 0 4px 20px rgba(37, 99, 235, 0.08);
      }
      .navbar-brand, .nav-link {
        color: var(--white) !important;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .nav-link.active, .nav-link:hover {
        color: var(--blue) !important;
        text-shadow: 0 2px 8px var(--blue);
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--blue), var(--gray));
        border: none;
        color: var(--white) !important;
        font-weight: 600;
        box-shadow: 0 2px 8px var(--blue);
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, var(--gray), var(--blue));
        color: var(--white) !important;
      }
      .card {
        background: var(--gray-dark) !important;
        border: 2px solid var(--blue);
        border-radius: 18px;
        box-shadow: 0 4px 20px rgba(37, 99, 235, 0.08);
        color: var(--text-color) !important;
      }
      a {
        color: var(--blue) !important;
        transition: color 0.2s;
      }
      a:hover {
        color: var(--white) !important;
      }
      h1, h2, h3, h4, h5, h6 {
        color: var(--blue) !important;
        font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .hero-section {
        background: linear-gradient(90deg, var(--gray), var(--blue-darker));
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(37, 99, 235, 0.08);
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        color: var(--text-color) !important;
      }
      .hero-section h1, .hero-section p {
        color: var(--blue) !important;
      }
      .bg-primary {
        background: linear-gradient(90deg, var(--blue), var(--gray)) !important;
      }
      .footer, footer.bg-dark {
        background: linear-gradient(90deg, var(--gray), var(--blue-dark)) !important;
        color: var(--white) !important;
        border-radius: 20px 20px 0 0;
      }
      .footer h5, .footer p, .footer small {
        color: var(--white) !important;
      }
      .bi {
        color: var(--blue) !important;
      }
      @media (max-width: 768px) {
        .navbar-brand { font-size: 1.1rem; }
        .nav-link { font-size: 1rem; }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-bootstrap-fill me-2"></i>
          Webapp - WARANYA
        </a>
        
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "index" %}">
                <i class="bi bi-house-fill me-1"></i>หน้าหลัก
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "for" %}">
                <i class="bi bi-info-circle-fill me-1"></i>วนซ้ำ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url 'table' %}">
                <i class="bi bi-info-circle-fill me-1"></i>สูตรคูณ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url 'student' %}">
                <i class="bi bi-people-fill me-1"></i>รายชื่อนักศึกษา
              </a>
            </li>
             <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url 'subject' %}">
                <i class="bi bi-journal-bookmark-fill me-1"></i>รายวิชา
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "about" %}">
                <i class="bi bi-info-circle-fill me-1"></i>เกี่ยวกับเรา
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "contact" %}">
                <i class="bi bi-envelope-fill me-1"></i>ติดต่อเรา
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 py-4">
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Webapp - WARANYA</h5>
          </div>
        </div>
      </div>
